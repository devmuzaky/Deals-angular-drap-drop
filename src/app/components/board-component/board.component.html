<div class="board-container">

  <div class="board-header">
    <h1>Deals</h1>
    <div class="search">
      <input #input class="search-input" matInput placeholder="Search by name or email">
    </div>
  </div>

  <div cdkDropListGroup class="board">
    <stage-column *ngFor="let stage of currentValues$ | async" [stage]="stage" class="board-list"></stage-column>
  </div>

</div>
