<div class="stage-container">
  <div class="title">
    {{ stage.name }}
  </div>

  <div (cdkDropListDropped)="drop($event)" [cdkDropListData]="stage.deals" [id]="stage.id" cdkDropList
       class="stage">
    <deal-card *ngFor="let deal of stage.deals" [cdkDragData]="deal" [deal]="deal" cdkDrag></deal-card>
  </div>

</div>
